<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
    <link rel="stylesheet" href="res.css">
    <script>
         function valid(form) {
            var username = form.username.value;
            var password = form.pwd.value;
            var address = form.add.value;
            var errs = [];
            var mini=4
            var maxi=12;
            if (username.length<mini || username.length>maxi) {
                errs[errs.length] = "Enter the User name of length 4 to 12"
            }
            if (password.length<mini || password.length>maxi) {
                errs[errs.length] = "Enter the Password of length 4 to 12"
            }
            if (address.length<mini || address.length>50) {
                errs[errs.length] = "Enter the Address of length 4 to 50"
            }
            if (errs.length > 0) {
                reporterrsors(errs);
                return false
            }
            console.log(username, password, address)
            return true;
        }
        function reporterrsors(errs) {
            var msg = "Following problems occured";
            for (var i = 0; i < errs.length; i++) {
                msg += `\n${i + 1}. ${errs[i]}`
            }
            console.log(msg)
            alert(msg);
        }
    </script>
</head>
<body>
   
    <div class="container">
        <div class="screen">
            <div class="screen__content">
                
                <form class="login" onsubmit="valid(this);">
                    <h1 style="padding:-10px 0 ; font-family:'Courier New', Courier, monospace">
                        Login Form<br> By AR
                    </h1> 
                    <div class="login__field">
                        <i class="login__icon fas fa-user"></i>
                        <input type="text" class="login__input" name="username" id="username" placeholder="User name / Email">
                    </div>
                    <div class="login__field">
                        <i class="login__icon fas fa-lock"></i>
                        <input type="password" class="login__input" name="pwd" id="pwd" placeholder="Password">
                    </div>
                    <div class="login__field">
                        <i class="login__icon fas fa-lock"></i>
                        <input type="text" class="login__input" name="add" id="add" placeholder="Address">
                    </div>
                    <button class="button login__submit" type="submit">
                        <span class="button__text">Submit</span>
                        <i class="button__icon fas fa-chevron-right"></i>
                    </button>				
                    <button class="button login__submit" type="reset">
                        <span class="button__text">Reset</span>
                        <i class="button__icon fas fa-chevron-right"></i>
                    </button>				
                </form>
                
            </div>
            <div class="screen__background">
                <span class="screen__background__shape screen__background__shape4"></span>
                <span class="screen__background__shape screen__background__shape3"></span>		
                <span class="screen__background__shape screen__background__shape2"></span>
                <span class="screen__background__shape screen__background__shape1"></span>
            </div>		
        </div>
    </div>
    
</body>
</html>
