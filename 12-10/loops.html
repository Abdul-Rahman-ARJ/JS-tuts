
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    
</head>
<body>
    <script>
        // While loop
        let t = 6
        while(t--){
            document.write("<h"+t+">this is While Loop</h"+t+">");
        }
        // Do While loop
        let k = 1
        do{
            document.write("<h"+k+">this is Do While Loop</h"+k+">");
        }while(k++ <=5)
        
        // For Loop
        for (let index = 0; index < 5; index++) {
            document.write("<h"+(index+1)+">This is For Loop</h"+(index+1)+">");
        }
    </script>
</body>
</html>
