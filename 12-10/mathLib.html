<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Math Library</title>
    <script>
        document.write("The largest number from 5,7, and 9 is: " + Math.max(5, 7, 9) + "<br />" + "<br />");

        document.write("The smallest number from 3,6, and 8 is: " + Math.min(3, 6, 8) + "<br />"  + "<br />");

        document.write("The square root of 4 is: " + Math.sqrt(4) + "<br />" + "<br />");
        document.write("The Ceil of 4.5 is: " + Math.ceil(4.5) + "<br />" + "<br />");
        document.write("The floor of 4.5 is: " + Math.floor(4.5) + "<br />" + "<br />");
        document.write("The cosine of 90 is: " + Math.cos(90) + "<br />" + "<br />");
        document.write("The sine of 90 is: " + Math.sin(90) + "<br />" + "<br />");
        document.write("The log of 10 is: " + Math.log(10) + "<br />" + "<br />");
        document.write("The value 4<sup>2</sup>&nbsp&nbsp is: " + Math.pow(4,2) + "<br />" + "<br />");
    </script>
</head>

<body style="margin: 100px; font-weight: 600;">

</body>

</html>
