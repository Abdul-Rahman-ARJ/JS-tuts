<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Strings</title>
    <script>
        var st = new String("Abdul Rahman");
        document.write("<br> String Length --->>   "+st.length);
        document.write("<br> String Big --->>   "+st.big());
        document.write("<br> String Small --->>   "+st.small());
        document.write("<br> String Bold --->>   "+st.bold());
        document.write("<br> String Char at 3 --->>   "+st.charAt(2));
        document.write("<br> String Font color blue --->>   "+st.fontcolor('blue'));
        document.write("<br> String Length --->>   "+st.fontsize("6"));
        document.write("<br> String Italics --->>   "+st.italics());
        document.write("<br> String indexOf('R') --->>   "+st.indexOf('R'));
        document.write("<br> String LastIndexOf('a') --->>   "+ st.lastIndexOf('a'));
        document.write("<br> subscript h" +"2".sub()+"O");
        document.write("<br> supscript h" +"2".sup()+"O");
        document.write("<br> String Strike --->>   "+st.strike());
        document.write("<br> String toLowerCase --->>   "+st.toLowerCase());
        document.write("<br> String toUpperCase --->>   "+st.toUpperCase());
        document.write("<br> String SubString --->>   "+st.substring(2,5));
    </script>
</head>
<body>
    
</body>
</html>
